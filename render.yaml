services:
  - type: web
    name: Quantum_Core_Server_FULL
    env: python
    plan: free
    buildCommand: |
      echo "---- Setting Python version ----"
      pyenv install -s 3.11.9
      pyenv global 3.11.9
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "gunicorn -k eventlet -w 1 -b 0.0.0.0:$PORT quantum_core_server_pro:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
    healthCheckPath: /total_energy